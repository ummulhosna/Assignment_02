<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color:   rgb(180, 247, 156);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #9f6;
      padding: 10px 20px;
    }

    .logo img {
      max-width: 100px;
      height: auto;
    }

    .title {
      text-align: center;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
    }

    .product {
      flex: 0 1 calc(20% - 20px);
      margin: 10px;
      padding: 20px;
      background-color: rgb(241, 244, 232);
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .product img {
      max-width: 100%;
      height: 50%;
      width: 100%;
      cursor: pointer;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      display: block;
      margin: auto;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #f44336;
    }

    .footer {
      text-align: center;
      background-color: #9f6;
      color: #fff;
      padding: 10px;
    }
  </style>
  <title>Baby'sDayout - Baby Shop</title>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="logo.png" alt="Baby'sDayout Logo">
    </div>
    <div class="title">
      <h1>Welcome to Baby'sDayout</h1>
      <p>Where Babies Shop & Smile!</p>
    </div>
  </div>

  <section class="products">
    <div class="product">
      <img src="product1.jpg" alt="Product 1" onclick="openLightbox('product1.jpg')">
      <h2>Dress</h2>
      <p>Beautiful Dress</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="product.jpg" alt="Product 2" onclick="openLightbox('product.jpg')">
      <h2>Dress</h2>
      <p>Beautiful Dress.</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="product3.jpg" alt="Product 3" onclick="openLightbox('product3.jpg')">
      <h2>Dress</h2>
      <p>Beautiful Dress.</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="product4.jpg" alt="Product 4" onclick="openLightbox('product4.jpg')">
      <h2>Dress</h2>
      <p>Beautiful Dress.</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="product5.jpg" alt="Product 5" onclick="openLightbox('product5.jpg')">
      <h2>Dress</h2>
      <p>Beautiful Dress.</p>
      <button>Add to Cart</button>
    </div>
     
  </section>

  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="close-btn">&times;</span>
    <img src="" alt="Lightbox Image" id="lightbox-img">
  </div>

  <footer class="footer">
    <p>&copy; 2023 Baby'sDayout. All rights reserved.</p>
  </footer>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('close-btn');

    function openLightbox(imageSrc) {
      lightboxImg.src = imageSrc;
      lightbox.style.display = 'flex';
    }

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>
</body>
</html>
